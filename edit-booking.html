<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./asset/css/index.css" />
    <!-- <link rel="stylesheet" href="./asset/css/all-cars.css" /> -->

    <title>Car Rental</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-sm">
          <a class="navbar-brand logo d-block d-lg-none fw-bold fs-4" href="/"
            >Cab2Rent</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a
              class="navbar-brand d-none d-lg-block fw-bold fs-4 me-auto"
              href="/"
              >Cab2Rent</a
            >
            <ul class="navbar-nav mb-2 fw-medium fs-5 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/all-cars.html">Available Cars</a>
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-outline-warning text-black fw-medium py-2 px-4"
                  href="/login.html"
                >
                  Get Started</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-sm">
        <div class="d-grid col-12 col-md-7 mx-auto py-5">
          <div class="bg-white rounded-5 shadow-lg py-5 px-5">
            <h4 class="fw-semibold text-center pt-3 pb-5">Edit Your Booking</h4>
            <form action="">
              <!-- Email of the user, this will be prefix from the user data -->

              <div class="mb-3">
                <label for="email" class="form-label mb-1 fw-medium">
                  Email
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="email@email.com"
                  value="email@email.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label mb-1 fw-medium">
                  Address
                </label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="form-control"
                  placeholder="123 my street"
                  value="123 my street"
                  required
                />
              </div>
              <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                <div class="">
                  <label for="city" class="form-label mb-1 fw-medium">
                    City
                  </label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    class="form-control"
                    placeholder="city"
                    value="city"
                    required
                  />
                </div>
                <div class="">
                  <label for="state" class="form-label mb-1 fw-medium">
                    State
                  </label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    class="form-control"
                    placeholder="Doe"
                    value="Doe"
                    required
                  />
                </div>
              </div>
              <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                <div class="">
                  <label for="pickUp" class="form-label mb-1 fw-medium">
                    Pick-up date
                  </label>
                  <input
                    type="date"
                    id="pickUp"
                    name="pickUp"
                    class="form-control"
                    placeholder=""
                    value="12/3/2024"
                    required
                  />
                </div>
                <div class="">
                  <label for="dropOff" class="form-label mb-1 fw-medium">
                    Drop off date
                  </label>
                  <input
                    type="date"
                    id="dropOff"
                    name="dropOff"
                    class="form-control"
                    placeholder=""
                    value="12/3/2024"
                    required
                  />
                </div>
              </div>

              <!-- Location pick up of the user, this will be prefix from the rental data -->

              <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
                <div class="">
                  <label for="pickUpLocation" class="form-label mb-1 fw-medium">
                    Pick-up location
                  </label>
                  <input
                    type="text"
                    id="pickUpLocation"
                    name="pickUpLocation"
                    class="form-control"
                    placeholder="rental address"
                    value="rental address"
                    required
                  />
                </div>
                <div class="">
                  <label
                    for="dropOffLocation"
                    class="form-label mb-1 fw-medium"
                  >
                    Drop-off location
                  </label>
                  <input
                    type="text"
                    id="dropOffLocation"
                    name="dropOffLocation"
                    class="form-control"
                    placeholder="rental address"
                    value="rental address"
                    required
                  />
                </div>
              </div>

              <button
                type="button"
                class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder shadow custom-btn"
              >
                <span class="text-white">Edit</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-5 bg-secondary text-white">
      <div class="container-sm">
        <div class="">
          <h4 class="special fw-medium fs-4">Cab2Rent</h4>
          <p>
            Revolutionizing the car rental and booking industry by leveraging
            the power of peer-to-peer (P2P)
          </p>
        </div>
      </div>
      <hr />
      <div class="container-sm">
        <p>
          &copy; 2024 <span class="special fw-medium fs-5">Cab2Rent</span>. All
          rights reserved.
        </p>
      </div>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

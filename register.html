<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./asset/css/index.css" />
    <link rel="stylesheet" href="./asset/css/auth.css" />

    <title>Car Rental</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-sm">
          <a class="navbar-brand logo d-block d-lg-none fw-bold fs-4" href="/"
            >Cab2Rent</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a
              class="navbar-brand d-none d-lg-block fw-bold fs-4 me-auto"
              href="/"
              >Cab2Rent</a
            >
            <ul class="navbar-nav mb-2 fw-medium fs-5 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/all-cars.html">Available Cars</a>
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-outline-warning text-black fw-medium py-2 px-4"
                  href="/login.html"
                >
                  Get Started</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main d-flex justify-content-center py-4 px-3">
      <div class="custom-container w-100">
        <div class="py-5">
          <div class="d-flex justify-content-center flex-column pb-2">
            <h2 class="fw-medium fs-5 text-center">Registration</h2>
            <p>Create an account to get the best out of Cab2Rent</p>
          </div>
          <form action="">
            <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
              <div class="">
                <label for="firstName" class="form-label mb-1 fw-medium">
                  First name
                </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  placeholder="John"
                  required
                />
              </div>
              <div class="">
                <label for="lastName" class="form-label mb-1 fw-medium">
                  Last name
                </label>
                <input
                  type="text"
                  id="LastName"
                  name="lastName"
                  class="form-control"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label mb-1 fw-medium">
                  Phone Number
                </label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  class="form-control"
                  placeholder=" +1234567890 "
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label mb-1 fw-medium">
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="johndoe@email.com "
                required
              />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label"
                >Upload your drivers license
              </label>
              <input class="form-control" type="file" id="formFile" />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label mb-1 fw-medium">
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="****************"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirm-password" class="form-label mb-1 fw-medium">
                Confirm Password
              </label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="form-control"
                placeholder="****************"
                required
              />
            </div>
            <button
              type="button"
              class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder shadow custom-btn"
            >
              <span class="text-white">Create Account</span>
            </button>
          </form>
          <p class="no-acc">
            Already have an account? <a href="/login.html">Login</a>
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-5 bg-secondary">
      <div class="container-sm">
        <p class="text-center text-white">Footer will come here</p>
      </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
